{% load static %}

<!DOCTYPE html>
<html>

    <head>
        <title>{% block title %}{% endblock %}</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="shortcut icon" type="image/x-icon" href="{% static 'books/images/favicon.png' %}"/>
		<link rel="stylesheet" href="{% static 'books/css/style.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'books/css/noscript.css' %}" /></noscript>
    </head>

<body class="is-preload">


		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				{% include 'includes/header.html' %}
				{% include 'includes/nav.html' %}

				{% block content %}{% endblock %}

				<!-- Footer -->
					<footer id="footer">
						<section>
							<form method="post" action="#">
								<div class="fields">
									<div class="field">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" />
									</div>
									<div class="field">
										<label for="email">Email</label>
										<input type="text" name="email" id="email" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="3"></textarea>
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Send Feedback" /></li>
								</ul>
							</form>
						</section>
						<section class="split contact">
							<section>
								<h3>Social</h3>
								<ul class="icons alt">
									<li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="#" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
								</ul>
							</section>
						</section>
					</footer>

				<!-- Copyright -->
					<div id="copyright">
						<ul><li>&copy; My Favourite Books</li></ul>
					</div>

			</div>

		<!-- Scripts -->
        <script src="{% static 'books/js/jquery.min.js' %}"></script>
        <script src="{% static 'books/js/jquery.scrollex.min.js' %}"></script>
        <script src="{% static 'books/js/jquery.scrolly.min.js' %}"></script>
        <script src="{% static 'books/js/browser.min.js' %}"></script>
        <script src="{% static 'books/js/breakpoints.min.js' %}"></script>
        <script src="{% static 'books/js/util.js' %}"></script>
        <script src="{% static 'books/js/main.js' %}"></script>
	</body>

</html>
