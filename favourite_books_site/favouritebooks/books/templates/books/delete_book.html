{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

    <form class="delete-book" method="post">
        {% csrf_token %}

            <p>Are you sure you want to delete "{{ book.title }}"?</p>

            <ul class="actions special">
                <li><button class="button delete-book-input" type="submit">Confirm</button></li>
                <li><a href="{% url 'books' %}" class="button">Return to my books</a></li>
            </ul>

    </form>


{% endblock %}
